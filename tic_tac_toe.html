<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic_tac_toe.css" />
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>

    <h1> Tic Tac Toe Game</h1>

    <div id="player">
        <h2> Enter the players name and lets start the game!</h2>

        <form>
           <input type="text" id="player1" placeholder="player1"  required/>
           <input type="text" id="player2" placeholder="player2"  required />
           <input type="submit" id="start_game" value="Start Game">
        </form>

    </div>

    <div id="gameboard">

    </div>




</body>
</html>
